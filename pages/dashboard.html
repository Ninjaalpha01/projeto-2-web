<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <main>
        <h1>Dashboard</h1>
        <div id="userInfo">
            <h2>Bem vindo <span id="userName"></span>
            </h2>
            <button id="logoutBtn" class="primary-button">Sair</button>
        </div>
        <hr>
        <div id="listForm">
            <h2>Adicionar Tipo de Lista</h2>
            <input type="text" id="listName" class="fields" placeholder="Nome da Lista">
            <button id="addListBtn" class="primary-button">Adicionar Lista</button>
        </div>
        <hr>
        <div id="lists">
            <h2>Tipos de Listas</h2>
            <table id="list-table">
                <thead id="table-header">
                    <tr>
                        <th>Id</th>
                        <th>Nome</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody id="listsBody"></tbody>
        </div>
    </main>
    <script src="../js/dashboard.js" type="module"></script>
</body>
</html>
