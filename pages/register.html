<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Cadastro</title>
    <link rel="stylesheet" type="text/css" href="../css/styles.css">
</head>
<body>
    <main id="main-login-register">
        <h1>Cadastro</h1>
        <form id="cadastroForm" class="login-register-form">
            <div>
                <label for="username">Nome:</label>
                <input id="username" type="text" class="fields" name="username" placeholder="Enter Username" required>
            </div>
            
            <div>
                <label for="email">Email:</label>
                <input id="email" type="email" class="fields" name="email" placeholder="Enter your Email" required>
            </div>
            
            <div>
                <label for="password">Senha:</label>
                <input id="password" type="password" class="fields"  name="password" placeholder="Enter your Password" required>
            </div>

            <div>
                <label for="confirmPassword">Confirme a Senha:</label>
                <input id="confirmPassword" type="password" class="fields" name="confirmPassword" placeholder="Confirm your Password" required>
            </div>
            
            <button type="submit" class="primary-button" name="register" id="registerButton">Cadastrar</button>
            <button type="button" class="secondary-button" name="login" id="loginPageBtn">Login</button>
        </form>
    </main>
    <script src="../js/auth.js" type="module"></script>
</body>
</html>
